{
id: "moth_black",
prototype: ["ant_flying"],
editor_info: {
	category: "enemies, cave",
},
timer_frequency: 50,
properties: {
	points_value: "23",
	
	title: "~Black Moth~",
	description: "~The black moth is an invasive species.~",
	taste: "~Tangy. Very... tangy. Make sure not to get the bomb by mistake.~",

	_bomb: { type: "obj moth_brown.bomb|null", default: null },
	_launch_at: { type: "int", default: 0 },
},

on_timer: "[proto_event('ant_flying', 'timer'), if(animation = 'fly' and (not _bomb) and cycle > _launch_at,
	            [set(_bomb, new_object), set(attached_objects, [new_object]), set(_launch_at, cycle+50)] where new_object = object('moth_brown.bomb', midpoint_x, midpoint_y + 30, {facing: -1, animation: 'normal2'})),
				if(_bomb and cycle > _launch_at and
				   midpoint_x > level.player.midpoint_x - 200 and
				   midpoint_x < level.player.midpoint_x + 200 and
				   is_facing_towards_player,
				   [
				    set(_launch_at, cycle + 25)
				   ]
						),
				if(_bomb and cycle > _launch_at,
					   [
						set(_bomb.velocity_x, velocity_x),
						set(_bomb, null),
						set(_bomb.animation, 'normal2'),
						set(attached_objects, []),
						add_object(_bomb),
						set(_launch_at, cycle+100)
					   ]
				)
				]",
on_process: "[proto_event('ant_flying', 'process'), if(_bomb, [
	    set(_bomb.midpoint_x, midpoint_x), set(_bomb.midpoint_y, midpoint_y + 25), set(_bomb.time_in_animation, _bomb.time_in_animation+1)])]",
animation: [
	{
		"@base": true,
		image: "enemies/moth-black.png",
		pad: 3,
		accel_x: 0,
		accel_y: 0,
		body_area: "all",
		attack_area: [4,18,24,28],
	},
	{
		accel_x: 10,
		id: "fly",
		rect: [208,1,246,39],
		frames: 10,
		frames_per_row: 2,
		duration: 4,
		events: "20:wingflap",
		solid_area: [10,14,23,29],
	},
	{
		id: "turn",
		rect: [3,158,27,185],
		frames: 3,
		duration: 4,
	},
	{
		accel_y: 20,
		id: "hurt",
		rect: [59,189,83,216],
		frames: 1,
		duration: 18,
	},
],
object_type: {
	id: "thrown",
	prototype: ["throwable_small_enemy"],
	solid_dimensions: ["enemy","common"],
	properties: {
		default_anim: "'fly'",
		taxonomy: "'bug'",
	},
	on_spat: "[proto_event('throwable_small_enemy', 'spat'), set(attached_objects, [])]",
	animation: [
		{
			image: "enemies/moth-black.png",
			id: "thrown",
			thrown_area: "all",
			duration: 60,
			rect: [31,33,55,60],
			frames: 1,
			body_area: null,
		},
		{
			image: "enemies/moth-black.png",
			id: "on_back",
			rect: [31,33,55,60],
			frames: 2,
			duration: 5,
			body_area: "all",
		},
	],
},
}
